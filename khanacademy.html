<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="khanacademy.css">
    <title>Khan Academy</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="courses">
                    <span>Courses</span>
                    <i class="fa-sharp fa-solid fa-caret-up" style="color: #1864f2;"></i>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="logo">
                <img src="./khan-academy-logo.png" alt="Khan Academy Logo">
            </div>
            <div class="right-section">
                <div class="links">
                    <ul>
                        <li><a href="#">Donate</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="img-container">
            <img src="./khan.png" alt="Students">
        </div>
        <div class="content-container">
            <h1>For every student,</h1>
            <h1>every classroom.</h1>
            <h1>Real results.</h1>
            <img src="./khansquiggle.png" alt="Squiggle">
            <p>We're a non-profit with the mission to provide a free, world-class education for anyone, anywhere.</p>
            <div class="content-links">
                <ul>
                    <li><a href="#">Learners</a></li>
                    <li><a href="#">Teachers</a></li>
                    <li><a href="#">Districts</a></li>
                    <li><a href="#">Parents</a></li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <h2>Why Khan Academy Works</h2>
    </footer>
</body>
</html>
